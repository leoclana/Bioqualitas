<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form id="senhaForm">

			<h:inputHidden id="id" value="#{userController.usuario.idUsuario}" />
			<p:messages id="a"></p:messages>

			<p:fieldset id="orientacoes1" toggleable="true" toggleSpeed="500"
				style="width:96%" legend="#{msgs['padrao.secao.orientacoes.label']}">
				<h:panelGrid>
					<h:outputText
						value="#{msgs['senha.form.label.orientacoes.Dados1']}" />
					<h:outputText
						value="#{msgs['padrao.form.label.orientacoes.Dados2']}" />
					<h:outputText
						value="#{msgs['padrao.form.label.orientacoes.Dados3']}" />
				</h:panelGrid>
			</p:fieldset>
			<BR />
			<p:fieldset id="dadosBasicos" legend="Dados BÃ¡sicos"
				style="width:96%">
				<h:panelGrid id="panelAltera" columns="3" cellpadding="5">

					<h:outputLabel value="#{msgs['login.passw.fldSenha']}"
						for="txtSenhaAtual" />
					<p:password id="txtSenhaAtual"
						value="#{userController.usuario.senha}" />
					<p:message id="msSenhaAtual" for="txtSenhaAtual"></p:message>

					<h:outputLabel value="#{msgs['login.passw.fldNovaSenha']}"
						for="txtSenhaNova" />
					<p:password id="txtSenhaNova" value="#{userController.senhaNova}" />
					<p:message id="msSenhaNova" for="txtSenhaNova"></p:message>


					<h:outputLabel value="#{msgs['login.passw.fldNovaSenhaConfirm']}"
						for="txtConfirmaSenhaNova" />
					<p:password id="txtConfirmaSenhaNova"
						value="#{userController.confirmaSenhaNova}" />
					<p:message id="msConfirmaSenhaNova" for="txtConfirmaSenhaNova"></p:message>


				</h:panelGrid>
			</p:fieldset>
			<h:panelGrid columns="3" cellspacing="10">
				<p:commandButton id="adicionar" value="#{msgs['padrao.botao.salvar']}"
					action="#{userController.salvar}" ajax="false" />

				<p:commandButton id="voltar" value="#{msgs['padrao.botao.voltar']}"
					action="#{userController.voltar}" 
					async="true" process="@this" />
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
</html>
