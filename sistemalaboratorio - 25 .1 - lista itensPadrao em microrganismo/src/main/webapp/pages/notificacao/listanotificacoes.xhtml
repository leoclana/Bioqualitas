<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form id="consultaNotificacao">

			<p:fieldset id="orientacoes1" toggleable="true" toggleSpeed="500"
				legend="#{msgs['padrao.secao.orientacoes.label']}">
				<h:panelGrid>
					<h:outputText
						value="#{msgs['notificacao.consulta.label.orientacoes.dado1']}" />
				</h:panelGrid>
			</p:fieldset>
			<br />
			<p:messages />
			<p:fieldset legend="#{msgs['notificacao.consulta.label.consulta']}">
			<p:dataTable id="notificacoes" var="notificacao"
				value="#{notificacaoController.notificacaoList}" paginator="true"
				rows="10" style="width: 100%"
				emptyMessage="#{msgs['padrao.registro.nenhum.encontrado']}">

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['notificacao.consulta.label.titulo']}" />
					</f:facet>
					<h:commandLink value="#{notificacao.titulo}"
						action="#{notificacaoController.visualizar}">
						<f:setPropertyActionListener
							target="#{notificacaoController.notificacao}"
							value="#{notificacao}" />
					</h:commandLink>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['notificacao.consulta.label.data']}" />
					</f:facet>
					<h:outputText value="#{notificacao.data}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['padrao.label.status']}" />
					</f:facet>
					<h:outputText value="#{notificacao.status}" />
				</p:column>

			</p:dataTable>
			</p:fieldset>

		</h:form>
	</ui:define>
</ui:composition>
</html>
