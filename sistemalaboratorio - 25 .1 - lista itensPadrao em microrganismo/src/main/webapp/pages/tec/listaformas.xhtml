<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form>

			<p:fieldset legend="Formas de Pagamento">

				<p:dataTable id="formas" var="f"
					value="#{formaController.formaList}" paginator="true" rows="10"
					style="width: 100%"
					emptyMessage="#{msgs['padrao.registro.nenhum.encontrado']}">

					<f:facet name="header">
						<h:panelGrid>
							<p:commandButton value="Criar Forma de PAgamento"
								action="#{formaController.criar}" type="submit"
								icon="ui-icon ui-icon-document" ajax="false" />
						</h:panelGrid>
					</f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>

						<h:commandLink value="#{f.nome}"
							action="#{formaController.editar}">
							<f:setPropertyActionListener target="#{formaController.forma}"
								value="#{f}" />
						</h:commandLink>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Ativo" />
						</f:facet>
						<h:outputText value="#{f.ativo}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="" />
						</f:facet>
						<p:commandButton action="#{formaController.deletar}"
							type="submit" icon="ui-icon ui-icon-trash"
							onclick="if (!confirm('Confirma a exlucÃ£o da forma de pagamento #{f.nome} ?')) return false;"
							ajax="false">
							<f:setPropertyActionListener target="#{formaController.forma}"
								value="#{f}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
