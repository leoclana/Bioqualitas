<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form>

			<p:fieldset legend="#{msgs['cadastroFuncao.label.funcoes']}">

				<p:dataTable id="funcoes" var="funcao"
					value="#{funcaoController.funcaoList}" paginator="true" rows="10"
					style="width: 100%"
					emptyMessage="#{msgs['padrao.registro.nenhum.encontrado']}">
					<f:facet name="header">
						<h:panelGrid>
							<p:commandButton value="Criar Funcao"
								action="#{funcaoController.criar}" type="submit"
								icon="ui-icon ui-icon-document" ajax="false" />
						</h:panelGrid>
					</f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>

						<h:commandLink value="#{funcao.nome}"
							action="#{funcaoController.editar}">
							<f:setPropertyActionListener target="#{funcaoController.funcao}"
								value="#{funcao}" />
						</h:commandLink>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Ativo" />
						</f:facet>
						<h:outputText value="#{funcao.ativo}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="" />
						</f:facet>
						<p:commandButton action="#{funcaoController.deletar(funcao)}"
							type="submit" icon="ui-icon ui-icon-trash"
							onclick="if (!confirm('Confirma a exlucÃ£o do funcao #{funcao.nome} ?')) return false;"
							ajax="false" />
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
